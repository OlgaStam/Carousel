<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carusel</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container" class="carousel">
    <div id="slides" class="slides">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <div class="slide">Slide 4</div>
      <div class="slide">Slide 5</div>
    </div>

    <div id="controls-container" class="controls">
      <div id="prev-btn" class="control control-prev"><i class="fas fa-angle-left"></i></div>
      <div id="pause-btn" class="control control-pause"><i class="fas fa-pause-circle"></i></div>
      <div id="next-btn" class="control control-next"><i class="fas fa-angle-right"></i></div>
    </div>

    <div id="indicators-container" class="indicators">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

  </div>

  <!-- todo: переписать через модули -->
  <script src="carousel.js"></script>
  <!-- порядок важен - конструктору нужна карусель -->
  <script src="carousel-constructor.js"></script>
  <!-- индексу нужны оба -->
  <script src="index.js"></script>
</body>

</html>
